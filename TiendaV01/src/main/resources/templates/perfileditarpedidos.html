<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Style -->

    <link rel="stylesheet" th:href="@{../../menusuperior/css/style.css}">
    <link rel="stylesheet" th:href="@{../../menusuperior/fonts/icomoon/style.css}">
    <link th:href="@{../../menusuperior/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../../menusuperior/css/owl.carousel.min.css}">
    <title>Inicio</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{../../css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>
    <main>
        <div th:replace="/fragmentos/cabecera::menusuperior"></div>



       
        <div class="album py-5 bg-light">

            <div class="container">
                <div class="row breadcrumbs">
                    <div class="col" role="navigation" aria-label="Breadcrumb">

                    </div>
                </div>

                <h1 class="page-title">Tus compras</h1>
           
            <div class="container mt-5 mb-5 pb-5">
                <div class="row justify-content-center">
                 <div class="col-sm-8 col-md-10">
                <div class="card">
                  
                    <div class="card-body">
 
    <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <h3 class="box-title"></h3>
                            <div class="table-responsive">
                                <table class="table text-nowrap">
                                    <thead>
                                        <tr>                                            
                                            <th class="border-top-0">Fecha</th>
                                            <th class="border-top-0">Metodo de pago</th>
                                            <th class="border-top-0">Estado</th>
                                            <th class="border-top-0">Total</th>
                                            <th class="border-top-0">Ver detalle</th>
                                            <th class="border-top-0">Factura</th>
                                            <th class="border-top-0">Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="pedido : ${listaPedidos}">
                                            
                                            <td th:text="${pedido.fecha}">Nombr</td>
                                            <td th:text="${pedido.metodo_pago}">Cotnraseña</td>
                                            <td th:text="${pedido.estado}"></td>
                                            <td th:text="${pedido.total}+€"></td>
                                            <td><a th:href="@{/perfil/verdetalle/}+${pedido.id}"><button type="button" class="btn btn-outline-danger btn-sm">Ver detalle</button></a></td>
                                            <td th:if="${pedido.estado} == enviado"><a th:href="@{/perfil/descargarfactura/}+${pedido.id}"><button type="button" class="btn btn-outline-danger btn-sm">Descargar factura</button></a></td>
                                            <td th:if="${pedido.estado} != enviado"></td>
                                            <td th:if="${pedido.estado} == pendiente"><a th:href="@{/perfil/cancelarpedido/}+${pedido.id}"><button type="button" class="btn btn-outline-danger btn-sm">Cancelar pedido</button></a></td>
                                            <td th:if="${pedido.estado} != pendiente"></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                    

        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>


    </main>

    <footer th:replace="/fragmentos/footer::pie"></footer>


    <script th:src="@{../../menusuperior/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{../../menusuperior/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{../../menusuperior/js/popper.min.js}"></script>
    <script th:src="@{../../menusuperior/js/jquery.sticky.js}"></script>
    <script th:src="@{../../menusuperior/js/main.js}"></script>



</body>

</html>
