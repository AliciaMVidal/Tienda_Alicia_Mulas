<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Style -->

    <link rel="stylesheet" th:href="@{../../menusuperior/css/style.css}">
    <link rel="stylesheet" th:href="@{../../menusuperior/fonts/icomoon/style.css}">
    <link th:href="@{../../menusuperior/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../../menusuperior/css/owl.carousel.min.css}">
    <title>Inicio</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{../../css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>
    <main>
        <div th:replace="/fragmentos/cabecera::menusuperior"></div>



       
        <div class="album py-5 bg-light">

            <div class="container">
                <div class="row breadcrumbs">
                    <div class="col" role="navigation" aria-label="Breadcrumb">

                    </div>
                </div>

                <h1 class="page-title">Mis datos</h1>
           
            <div class="container mt-5 mb-5 pb-5">
                <div class="row justify-content-center">
                 <div class="col-sm-8 col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2>Pedidos</h2>
                    </div>
                    <div class="card-body">
  <table class="table"  th:each="pedido : ${listaPedidos}">
  <thead>
    <tr>
      <th scope="col">Fecha</th>
      <th scope="col">Metodo pago </th>
      <th scope="col">Estado</th>
      <th scope="col">Total</th>
      <th scope="col">Ver detalle</th>
      <th scope="col">Opciones</th>
      <th scope="col">Factura</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td th:text="${pedido.fecha}">fecha</td>
      <td th:text="${pedido.metodo_pago}">metodo pago</td>
      <td th:text="${pedido.estado}">estado</td>
      <td th:text="${pedido.total}">total</td>
      <td><a th:href="@{/perfil/verdetalle/}+${pedido.id}">Ver detalle</a></td>
      <td th:if="${pedido.estado} == pendiente"><a th:href="@{/perfil/cancelarpedido/}+${pedido.id}">Cancelar pedido</a></td>
      <td th:if="${pedido.estado} != pendiente">Cancelar pedido</td>
      <td th:if="${pedido.estado} == enviado"><a th:href="@{/perfil/descargarfactura/}+${pedido.id}">Descargar factura</a></td>
      
    </tr>
  </tbody>
</table>

                    

        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>


    </main>

    <footer th:replace="/fragmentos/footer::pie"></footer>


    <script th:src="@{../../menusuperior/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{../../menusuperior/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{../../menusuperior/js/popper.min.js}"></script>
    <script th:src="@{../../menusuperior/js/jquery.sticky.js}"></script>
    <script th:src="@{../../menusuperior/js/main.js}"></script>



</body>

</html>
