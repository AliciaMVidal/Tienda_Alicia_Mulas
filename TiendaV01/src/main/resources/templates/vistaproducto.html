  <main>
<div th:replace="/fragmentos/cabecera::menusuperior"></div>



	  <div class="album py-5 bg-light" >
  
    <div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img th:src="@{${producto.imagen}}"/></div>
						  <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
						  <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
						  <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
						  <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img th:src="@{${producto.imagen}}"/></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img th:src="@{${producto.imagen}}"/></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img th:src="@{${producto.imagen}}" /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img th:src="@{${producto.imagen}}"/></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img th:src="@{${producto.imagen}}" /></a></li>
						</ul>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title" th:text="${producto.nombre}">men's shoes fashion</h3>
						<div class="rating" th:if="${tieneValoraciones} == true">
							
							<div class="stars" th:if="${valoracionMedia} > 1 and ${valoracionMedia} < 2">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star "></span>
								<span class="fa fa-star "></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<div class="stars" th:if="${valoracionMedia} > 2 and ${valoracionMedia} < 3">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star "></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<div class="stars" th:if="${valoracionMedia} > 3 and ${valoracionMedia} < 4">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<div class="stars" th:if="${valoracionMedia} > 4 and ${valoracionMedia} < 5">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked" ></span>
								<span class="fa fa-star"></span>
							</div>
							<div class="stars" th:if="${valoracionMedia} == 5">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked" ></span>
								<span class="fa fa-star checked"></span>
							</div>
							<span class="review-no" th:text="${cantidadValoraciones}+' valoraciones'">Numero de reviews</span>
						</div>
						<p class="product-description" th:text="${producto.descripcion}">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
						<h4 class="price">Precio: <span th:text="${producto.precio}+€">$180</span></h4>
						
						
						<div class="action">
					
							<a th:href="@{/carrito/}+${producto.id}"><button type="button"  class="btn btn-danger">Añadir al carrito</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
                <div class="row d-flex">
                   <div th:each="valoracion : ${listaValoraciones}">
                    <div class="d-flex flex-column" >
                        <h3 class="mt-2 mb-0" th:text="${nombreUsuario.get(valoracion.id_Usuario)}">Nombre de usuario</h3>
                      
                            <p  th:if="${valoracion.valoracion} > 1 and ${valoracion.valoracion} < 2"class="text-left"><span class="text-muted" th:text="${valoracion.valoracion}" >4.0</span> 
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star "></span>
                             <span class="fa fa-star "></span></p>
                        
                            <p th:if="${valoracion.valoracion} > 2 and ${valoracion.valoracion} < 3" class="text-left"><span class="text-muted" th:text="${valoracion.valoracion}" >4.0</span> 
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star "></span>
                             <span class="fa fa-star "></span></p>
                       
                       
                            <p th:if="${valoracion.valoracion} > 3 and ${valoracion.valoracion} < 3.9" class="text-left"><span class="text-muted" th:text="${valoracion.valoracion}" >4.0</span> 
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star "></span>
                             <span class="fa fa-star "></span></p>
                      
                       
                            <p class="text-left"  th:if="${valoracion.valoracion} >= 4 and ${valoracion.valoracion} < 4.9"><span class="text-muted" th:text="${valoracion.valoracion}" >4.0</span> 
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                             <span class="fa fa-star "></span></p>
                        
                            <p class="text-left" th:if="${valoracion.valoracion} >= 5"><span class="text-muted" th:text="${valoracion.valoracion}" >4.0</span> 
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked "></span></p>
                        
                    </div>
                    <div class="row text-left">
                  
                    <p class="content" th:text="${valoracion.comentario}">Comentario.</p>
                </div>
                </div>
                </div>
