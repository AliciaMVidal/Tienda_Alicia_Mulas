  <body class="text-center">

<main class="form-signin">
	<form th:action="@{/login/hacerRegistro}" th:object="${usuario}" method="post">
    <img class="mb-4" th:src="@{/img/yoda2.png}" alt="" width="72">
    <h1 class="h3 mb-3 fw-normal">Registro</h1>

    <div class="form-floating" th:classappend="${#fields.hasErrors('email')} ? 'alert-danger' : null">
      <input type="email" class="form-control" id="email" name ="email" placeholder="Usuario" th:field="*{email}">
      <label for="floatingInput">Email</label>
      <span class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Errores</span>
     
    </div>
    <div class="form-floating" >
      <input type="password" class="form-control" id="clave" name="clave" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
      <span class="alert-danger" th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}">Errores</span>
      
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword2" name="clave2" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
    </div>
	<input hidden type="text" class="form-control" id="floatingPassword2" name="id_rol"value="3">
   
    <button class="w-100 btn btn-lg btn-primary" onclick="return validar();" type="submit">Crear cuenta</button>

  </form>
