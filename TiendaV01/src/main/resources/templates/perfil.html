<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <!-- Style -->

    <link rel="stylesheet" th:href="@{menusuperior/css/style.css}">
    <link rel="stylesheet" th:href="@{menusuperior/fonts/icomoon/style.css}">
    <link th:href="@{menusuperior/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{menusuperior/css/owl.carousel.min.css}">
    <title>Inicio</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>
    <main>
        <div th:replace="/fragmentos/cabecera::menusuperior"></div>



        </section>
        <div class="album py-5 bg-light">

            <div class="container">
                <div class="row breadcrumbs">
                    <div class="col" role="navigation" aria-label="Breadcrumb">

                    </div>
                </div>
				<div  th:if="${usuario.id_rol} == 3">
                <h1 class="page-title">Panel de cliente</h1>
                <span class="user-message pl-3" th:text="'Hola, '+${usuario.nombre}">Hola,&nbspAlicia</span>
                </div>
                <div  th:if="${usuario.id_rol} == 2">
                <h1 class="page-title">Panel de empleado</h1>
                <span class="user-message pl-3" th:text="'Hola, '+${usuario.nombre}">Hola,&nbspAlicia</span>
                </div>
                <div  th:if="${usuario.id_rol} == 1">
                <h1 class="page-title">Panel de administrador</h1>
                <span class="user-message pl-3" th:text="'Hola, '+${usuario.nombre}">Hola,&nbspAlicia</span>
                </div>
            </div>
            <div class="account-banner">




            </div>
            <div class="container mt-5 mb-5 pb-5">
                <div class="row justify-content-center">
                    <div class="col-sm-6">

                        <div class="card">
                            <div class="card-header clearfix">
                                <h2 class="pull-left profile-header">Mis Datos

                                <a th:href="@{/perfil/editar/}+${usuario.id}" class="pull-right account-link"
                                    aria-label="Editar Datos"><button type="button" class="btn btn-outline-danger">Editar</button></a></h2>

                            </div>
                            <div class="card-body">
                                <dl>
                                    <dt>Nombre</dt>
                                    <dd th:text="${usuario.nombre}">Nombre</dd>
                                </dl>
                                <dl>
                                    <dt>Apellidos</dt>
                                    <dd th:text="${usuario.apellido1}+' '+${usuario.apellido2}">Apellidos</dd>

                                </dl>

                                <dl>
                                    <dt>Email</dt>
                                    <dd th:text="${usuario.email}">email</dd>
                                </dl>

                                <dl>
                                    <dt>DNI</dt>
                                    <dd th:text="${usuario.dni}">dni</dd>
                                </dl>


                            </div>
                        </div>
                                      <div class="card">
                            <div class="card-header clearfix">
                                <h2 class="pull-left">Mis pedidos  <a th:href="@{/perfil/editarpedido/}+${usuario.id}" class="pull-right account-link"
                                    aria-label="Editar Datos"><button type="button" class="btn btn-outline-danger">Ver pedidos</button></a></h2>
 									
                            </div>
                            <div class="card-body">
                                <dl  th:each="pedido : ${listaPedidos}">
                                    <dt>Pedido</dt>
                                    <dd th:text="${pedido.fecha}+' '+${pedido.metodo_pago}+' '+${pedido.total}+'€ '+${pedido.estado} ">Pedido</dd>
                                </dl>
                               
                            </div>
                        </div>

                     



                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header clearfix">
                                <h2 class="pull-left">Mi dirección <a th:href="@{/perfil/editar/}+${usuario.id}" class="pull-right account-link"
                                    aria-label="Editar Datos"><button type="button" class="btn btn-outline-danger">Editar</button></a></h2>
 									
                            </div>
                            <div class="card-body">
                                <dl>
                                    <dt>Dirección</dt>
                                    <dd th:text="${usuario.direccion}">Direccion</dd>
                                </dl>
                                <dl>
                                    <dt>Provincia</dt>
                                    <dd th:text="${usuario.provincia}">Provincia</dd>

                                </dl>

                                <dl>
                                    <dt>Municipio</dt>
                                    <dd th:text="${usuario.localidad}">municipio</dd>
                                </dl>

                                <dl>
                                    <dt>Teléfono</dt>
                                    <dd th:text="${usuario.telefono}">telefono</dd>
                                </dl>


                            </div>
                        </div>
                 
                        

                            </div>


                        </div>
                    </div>
                </div>

            </div>



        </div>
        </div>


    </main>

    <footer th:replace="/fragmentos/footer::pie"></footer>


    <script th:src="@{menusuperior/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{menusuperior/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{menusuperior/js/popper.min.js}"></script>
    <script th:src="@{menusuperior/js/jquery.sticky.js}"></script>
    <script th:src="@{menusuperior/js/main.js}"></script>



</body>

</html>
